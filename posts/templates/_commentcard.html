{% load bootstrap5 %}

<div class="d-flex flex-start">
    <img class="rounded-circle shadow-1-strong me-3"
      src="{{ comment.user.profile.url }}" width="30" height="30" />
    <div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <h6 class="fw-bold mb-1">{{ comment.user }}</h6>
        <a href="{% url 'posts:comment_delete' post_id=post.id id=comment.id %}" class="btn btn-light me-md-2" 
        type="button" 
        style="--bs-btn-padding-y: .20rem; --bs-btn-font-size: .75rem;">
        delete</a>
      </div>
      <p class="mb-0"></p>
        {{ comment.content }}
    </div>
</div>
