<div class="card my-3 col-12 col-md-5 mx-2">
    <div class="card-header">
        <img src="{{ post.user.profile.url }}" alt="" class="rounded-circle" width="30px">
        {{ post.user }}
    </div>
    <img src="{{ post.image.url }}" alt="">
    <div class="card-body">
        <p>{{ post.content }}</p>
    </div>
</div>
